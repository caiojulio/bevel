apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ufpi-bevel-ac-auth-job
  annotations:
    fluxcd.io/automated: "false"
  namespace: ufpi-ns
spec:
  releaseName: ufpi-bevel-ac-auth-job
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-indy/charts/indy-auth-job
    sourceRef:
      kind: GitRepository
      name: flux-bevel
      namespace: flux-bevel
  values:
    metadata:
      name: ufpi-bevel-ac-auth-job
      namespace: ufpi-ns
    network:
      name: bevel
      kubernetes_url: https://192.168.49.2:8443
    image:
      name: ufpi
      repository: alpine:3.9.4
      pullPolicy: IfNotPresent
    vault:
      address: http://10.126.1.99:8200
      identity: bevel-ac
      admin_auth_path: kubernetes-ufpi-admin-auth
      policy: ufpi-bevel-ac-ro
      policy_content: path \"/ufpi/data/+/+/+/public*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-ufpi-bevel-ac-auth
    account:
      admin_service: ufpi-admin-vault-auth
      admin_role: rw
      service: ufpi-bevel-ac-vault-auth
      role: ro
