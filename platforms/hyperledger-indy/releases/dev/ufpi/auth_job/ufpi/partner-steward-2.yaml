apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ufpi-partner-steward-2-auth-job
  annotations:
    fluxcd.io/automated: "false"
  namespace: ufpi-ns
spec:
  releaseName: ufpi-partner-steward-2-auth-job
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-indy/charts/indy-auth-job
    sourceRef:
      kind: GitRepository
      name: flux-bevel
      namespace: flux-bevel
  values:
    metadata:
      name: ufpi-partner-steward-2-auth-job
      namespace: ufpi-ns
    network:
      name: bevel
      kubernetes_url: https://192.168.49.2:8443
    image:
      name: ufpi
      repository: alpine:3.9.4
      pullPolicy: IfNotPresent
    vault:
      address: http://10.126.1.99:8200
      identity: partner-steward-2
      admin_auth_path: kubernetes-ufpi-admin-auth
      policy: ufpi-partner-steward-2-ro
      policy_content: path \"/ufpi/data/stewards/partner-steward-2/*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-ufpi-partner-steward-2-auth
    account:
      admin_service: ufpi-admin-vault-auth
      admin_role: rw
      service: ufpi-partner-steward-2-vault-auth
      role: ro
