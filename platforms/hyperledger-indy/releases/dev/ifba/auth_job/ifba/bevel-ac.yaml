apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ifba-bevel-ac-auth-job
  annotations:
    fluxcd.io/automated: "false"
  namespace: ifba-ns
spec:
  releaseName: ifba-bevel-ac-auth-job
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-indy/charts/indy-auth-job
    sourceRef:
      kind: GitRepository
      name: flux-bevel
      namespace: flux-bevel
  values:
    metadata:
      name: ifba-bevel-ac-auth-job
      namespace: ifba-ns
    network:
      name: bevel
      kubernetes_url: https://192.168.49.2:8443
    image:
      name: ifba
      repository: alpine:3.9.4
      pullPolicy: IfNotPresent
    vault:
      address: http://10.126.1.99:8200
      identity: bevel-ac
      admin_auth_path: kubernetes-ifba-admin-auth
      policy: ifba-bevel-ac-ro
      policy_content: path \"/ifba/data/+/+/+/public*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-ifba-bevel-ac-auth
    account:
      admin_service: ifba-admin-vault-auth
      admin_role: rw
      service: ifba-bevel-ac-vault-auth
      role: ro
