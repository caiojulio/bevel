apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gercom-cacerts-job
  namespace: gercom-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: gercom-cacerts-job
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/fabric-cacerts-gen
  values:
    metadata:
      name: gercom
      component_name: gercom-net
      namespace: gercom-net    
      images:
       alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
    vault:
      role: vault-role
      address: http://10.126.1.99:8200
      authpath: localgercom
      secretcryptoprefix: secretsv2/data/gercom/peerOrganizations/gercom-net/ca
      secretcredentialsprefix: secretsv2/data/gercom/credentials/gercom-net/ca/gercom
      serviceaccountname: vault-auth
      type: hashicorp
      imagesecretname: ""
      
    ca:
      subject: /C=GB/ST=London/L=London/O=Gercom/CN=ca.gercom-net
