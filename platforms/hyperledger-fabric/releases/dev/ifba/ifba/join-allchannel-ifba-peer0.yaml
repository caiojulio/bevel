apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joinchannel-peer0-join-allchannel-ifba-peer0
  namespace: ifba-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: joinchannel-peer0-join-allchannel-ifba-peer0
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-local
        namespace: flux-local
      chart: platforms/hyperledger-fabric/charts/fabric-channel-join
  values:
    metadata:
      namespace: ifba-net
      images:
        fabrictools: ghcr.io/hyperledger/bevel-fabric-tools:2.2.2
        alpineutils: ghcr.io/hyperledger/bevel-alpine:latest

    peer:
      name: peer0
      address: peer0.ifba-net:7051
      localmspid: ifbaMSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: http://10.126.1.99:8200
      authpath: localifba
      adminsecretprefix: secretsv2/data/ifba/peerOrganizations/ifba-net/users/admin
      orderersecretprefix: secretsv2/data/ifba/peerOrganizations/ifba-net/orderer
      serviceaccountname: vault-auth
      type: hashicorp
      imagesecretname: ""

    channel:
      name: allchannel      
    orderer:
      address: orderer1.ufpa-net:7050
